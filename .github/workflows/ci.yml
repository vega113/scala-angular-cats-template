name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install UI deps
        run: npm ci
        working-directory: ui

      - name: Lint UI
        run: npm run lint
        working-directory: ui

      - name: Scala fmt check & tests
        run: sbt scalafmtCheckAll test

      - name: Verify prod UI build
        run: ANGULAR_MODE=prod sbt uiBuild
