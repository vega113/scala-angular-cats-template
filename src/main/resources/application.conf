app {
  http {
    port = ${?HTTP_PORT}
    port = 8080
    request-header-timeout = 15s
    idle-timeout = 60s
    shutdown-timeout = 10s
  }
  angular {
    mode = ${?ANGULAR_MODE}
    mode = "dev"
    port = ${?ANGULAR_PORT}
    port = 4200
  }
  db {
    url           = ${?DATABASE_URL}
    url           = "jdbc:postgresql://localhost:5432/postgres"
    user          = ${?DB_USER}
    user          = "postgres"
    password      = ${?DB_PASSWORD}
    password      = "postgres"
    schema        = ${?DB_SCHEMA}
    schema        = "app"
    max-pool-size = ${?DB_MAX_POOL_SIZE}
    max-pool-size = 8
    minimum-idle  = ${?DB_MIN_IDLE}
    minimum-idle  = 0
    connection-timeout = ${?DB_CONNECTION_TIMEOUT}
    connection-timeout = 30s
  }
  jwt {
    secret = ${?JWT_SECRET}
    secret = "dev-jwt-secret"
    ttl    = ${?JWT_TTL}
    ttl    = 3600
  }
  logging {
    level = ${?LOG_LEVEL}
    level = "INFO"
  }
  email {
    provider = ${?EMAIL_PROVIDER}
    provider = "logging"
    from-address = ${?EMAIL_FROM_ADDRESS}
    from-address = "no-reply@example.com"
    api-key = ${?EMAIL_API_KEY}
    reset-subject = ${?EMAIL_RESET_SUBJECT}
    reset-subject = "Reset your password"
    activation-subject = ${?EMAIL_ACTIVATION_SUBJECT}
    activation-subject = "Activate your account"
    activation-url-base = ${?EMAIL_ACTIVATION_URL_BASE}
    activation-url-base = "http://localhost:4200/auth/activate"
  }
  activation {
    token-ttl = ${?ACTIVATION_TOKEN_TTL}
    token-ttl = 24h
  }
  tracing {
    enabled = ${?TRACING_ENABLED}
    enabled = false
  }
  todo {
    default-page-size = ${?TODO_DEFAULT_PAGE_SIZE}
    default-page-size = 20
    max-page-size = ${?TODO_MAX_PAGE_SIZE}
    max-page-size = 100
  }
  password-reset {
    reset-url-base = ${?PASSWORD_RESET_URL_BASE}
    reset-url-base = "http://localhost:4200/password-reset/confirm"
    token-ttl = ${?PASSWORD_RESET_TOKEN_TTL}
    token-ttl = 1h
  }
}
