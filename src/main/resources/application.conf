app {
  http {
    port = ${?HTTP_PORT}
    port = 8080
  }
  angular {
    mode = ${?ANGULAR_MODE}
    mode = "dev"
    port = ${?ANGULAR_PORT}
    port = 4200
  }
  db {
    url           = ${?DATABASE_URL}
    url           = "jdbc:postgresql://localhost:5432/postgres"
    user          = ${?DB_USER}
    user          = "postgres"
    password      = ${?DB_PASSWORD}
    password      = "postgres"
    schema        = ${?DB_SCHEMA}
    schema        = "app"
    max-pool-size = ${?DB_MAX_POOL_SIZE}
    max-pool-size = 8
  }
  jwt {
    secret = ${?JWT_SECRET}
    secret = "dev-jwt-secret"
    ttl    = ${?JWT_TTL}
    ttl    = 3600
  }
  logging {
    level = ${?LOG_LEVEL}
    level = "INFO"
  }
  tracing {
    enabled = ${?TRACING_ENABLED}
    enabled = false
  }
  todo {
    default-page-size = ${?TODO_DEFAULT_PAGE_SIZE}
    default-page-size = 20
    max-page-size = ${?TODO_MAX_PAGE_SIZE}
    max-page-size = 100
  }
}
