<div class="app-shell">
  <header class="app-shell__header">
    <div class="app-shell__brand">
      <a routerLink="/todos" class="app-shell__title">Scala + Angular Template</a>
    </div>
    <nav class="app-shell__nav">
      <a routerLink="/todos" routerLinkActive="active">Todos</a>
      @if (isAuthenticated()) {
        <button type="button" class="app-shell__logout" (click)="logout()">
          Logout
        </button>
        <span class="app-shell__user">{{ user()?.email }}</span>
      } @else {
        <a routerLink="/auth/login" routerLinkActive="active">Login</a>
        <a routerLink="/auth/signup" routerLinkActive="active">Sign Up</a>
      }
    </nav>
  </header>

  <main class="app-shell__main">
    <ng-content></ng-content>
  </main>

  <footer class="app-shell__footer">
    <span>Built with Scala, Cats, and Angular.</span>
  </footer>
</div>
