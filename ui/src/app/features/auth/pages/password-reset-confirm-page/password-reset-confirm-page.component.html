<section class="auth-form">
  <header class="auth-form__header">
    <h1>Choose a new password</h1>
    <p>Enter a strong password to secure your account.</p>
  </header>

  @if (!token()) {
    <div class="auth-form__alert" role="alert">
      The reset link is invalid or missing. Request a new password reset email.
    </div>
  }

  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <label class="auth-form__field">
      <span>New password</span>
      <input
        type="password"
        formControlName="password"
        placeholder="At least 8 characters"
        autocomplete="new-password"
        required
      />
      @if (form.controls.password.touched && form.controls.password.invalid) {
        <small class="auth-form__error">Password must be at least 8 characters.</small>
      }
    </label>

    <label class="auth-form__field">
      <span>Confirm password</span>
      <input
        type="password"
        formControlName="passwordConfirm"
        placeholder="Repeat your password"
        autocomplete="new-password"
        required
      />
      @if (form.controls.passwordConfirm.touched && form.controls.passwordConfirm.invalid) {
        <small class="auth-form__error">Please confirm your password.</small>
      }
    </label>

    @if (errorMessage()) {
      <div class="auth-form__alert" role="alert">{{ errorMessage() }}</div>
    }

    @if (success()) {
      <div class="auth-form__success" role="status">
        Password updated successfully. You can now <button type="button" (click)="navigateToLogin()">sign in</button> with your new password.
      </div>
    }

    <button type="submit" [disabled]="loading() || !token()" class="auth-form__submit">
      {{ loading() ? 'Updating passwordâ€¦' : 'Update password' }}
    </button>
  </form>
</section>
