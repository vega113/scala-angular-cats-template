<section class="auth-form">
  <header class="auth-form__header">
    <h1>Reset your password</h1>
    <p>Enter the email associated with your account and we will send reset instructions.</p>
  </header>

  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <label class="auth-form__field">
      <span>Email</span>
      <input
        type="email"
        formControlName="email"
        placeholder="you@example.com"
        autocomplete="email"
        required
      />
      @if (form.controls.email.touched && form.controls.email.invalid) {
        <small class="auth-form__error">Enter a valid email address.</small>
      }
    </label>

    @if (errorMessage()) {
      <div class="auth-form__alert" role="alert">{{ errorMessage() }}</div>
    }

    @if (success()) {
      <div class="auth-form__success" role="status">
        Check your inbox for a password reset link. If it does not arrive, check your spam folder.
      </div>
    }

    <button type="submit" [disabled]="loading()" class="auth-form__submit">
      {{ loading() ? 'Sending reset linkâ€¦' : 'Send reset link' }}
    </button>
  </form>

  <footer class="auth-form__footer">
    <a routerLink="../login">Back to sign in</a>
  </footer>
</section>
