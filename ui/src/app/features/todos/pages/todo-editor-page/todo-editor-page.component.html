<section class="todo-editor">
  <header class="todo-editor__header">
    <div>
      <h1>{{ pageTitle() }}</h1>
      <p class="todo-editor__subtitle">
        {{ isEditMode() ? 'Update the fields below to edit your task.' : 'Fill out the form to create a new task.' }}
      </p>
    </div>
    <button type="button" class="todo-editor__back" (click)="cancel()">
      Back to list
    </button>
  </header>

  @if (loading()) {
    <div class="todo-editor__loading">Loading todo â€¦</div>
  } @else {
    @if (errorMessage()) {
      <div class="todo-editor__alert todo-editor__alert--error">
        {{ errorMessage() }}
      </div>
    }

    @if (successMessage()) {
      <div class="todo-editor__alert todo-editor__alert--success">
        {{ successMessage() }}
      </div>
    }

    <form [formGroup]="form" (ngSubmit)="submit()" class="todo-editor__form">
      <label>
        <span>Title</span>
        <input
          type="text"
          formControlName="title"
          placeholder="e.g. Review pull requests"
          [class.has-error]="form.controls.title.invalid && form.controls.title.touched"
        />
        @if (form.controls.title.invalid && form.controls.title.touched) {
          <small class="error">Title is required.</small>
        }
      </label>

      <label>
        <span>Description</span>
        <textarea
          formControlName="description"
          rows="4"
          placeholder="Add more details if needed"
        ></textarea>
      </label>

      <label class="todo-editor__date">
        <span>Due Date</span>
        <div class="todo-editor__dateField">
          <input #dueDateInput type="date" formControlName="dueDate" />
          <button type="button" (click)="openDatePicker(dueDateInput)">Pick a date</button>
        </div>
      </label>

      @if (isEditMode()) {
        <label class="checkbox">
          <input type="checkbox" formControlName="completed" />
          <span>Mark as completed</span>
        </label>
      }

      <div class="todo-editor__actions">
        <button type="submit" [disabled]="submitting()">
          {{ isEditMode() ? 'Save Changes' : 'Create Todo' }}
        </button>
        <button type="button" (click)="cancel()" class="ghost">Cancel</button>
      </div>
    </form>
  }
</section>
